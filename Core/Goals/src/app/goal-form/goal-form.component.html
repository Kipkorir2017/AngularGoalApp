<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid formc">
        <h2 class="text-center">Add a new Goal</h2>
        <hr>
        <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]='newGoal.name' name="name"
                    #name='ngModel'>
                <div [hidden]="name.valid ||name.pristine" class="alert alert-danger">
                    <p>Name is required!!</p>

                </div>
            </div>
            <div class="form-group">

                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" [(ngModel)]='newGoal.description'
                    name='description' #description='ngModel' required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p>Description is required!!</p>
                </div>
            </div> <br>
            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" [(ngModel)]='newGoal.completeDate' name='completeDate'
                    #completeDate='ngModel' required>
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                    <p>Date is required!!</p>
                </div>
            </div>
            <button type="submit" class="btn btn-light">Add Goal</button>
        </form>
    </div>
</body>

</html>
